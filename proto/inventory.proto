syntax = "proto3";

package inventory;

option go_package = "github.com/Q.Vuong/demo2/proto"; // Thay thế bằng đường dẫn thực tế

service InventoryService {
  rpc GetInventory (GetInventoryRequest) returns (GetInventoryResponse);
}

message GetInventoryRequest {
  int32 product_id = 1;
}

message GetInventoryResponse {
  int32 product_id = 1;
  int32 quantity = 2;
  string error = 3; // Thêm trường error để trả về thông báo lỗi
}
